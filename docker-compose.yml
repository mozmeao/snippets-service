db:
  image: mysql:5.7
  environment:
    - MYSQL_ROOT_PASSWORD=asdf
    - MYSQL_USER=snippets
    - MYSQL_PASSWORD=asdf
    - MYSQL_DATABASE=snippets
web:
  build: .
  ports:
    - "8000:8000"
  volumes:
    - .:/app
  links:
    - db
  environment:
    - PYTHONDONTWRITEBYTECODE=1
    - DOCKER=1
  command: python manage.py runserver 0.0.0.0:8000
